views:
  - title: Shady Birch Home Assistant
    type: sections
    icon: mdi:tablet-dashboard
    cards: []
    layout: {}
    sections:
      - type: grid
        cards:
          - type: markdown
            content: '## ──── System & Climate ────'
            card_mod:
              style: |
                ha-card {
                  --ha-card-background: none;
                  font-size: 12pt;
                  font-weight: 700;
                  font-family: Roboto;
                  padding: 0px;
                  margin-top: -10px;
                  margin-bottom: -5px;
                  border: none;
                  text-align: center;
                  color: #705033;
                }
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Home
                secondary: ''
                icon: mdi:home
                icon_color: >-
                  {% set sensor_value =
                  states('sensor.flume_sensor_shady_birch_current') | float(0)
                  %}

                  {% if sensor_value > 0.01 %}
                    #0000ff
                  {% elif sensor_value <= 0.01 %}
                    #00cc00
                  {% endif %}
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet/home2
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                badge_icon: ''
                badge_color: ''
                layout: vertical
              - type: custom:mushroom-template-card
                primary: Security
                secondary: ''
                icon: mdi:security
                icon_color: >-
                  {% set lock_1 = is_state('lock.front_door_lock', 'locked') %}
                  {% set lock_2 = is_state('lock.kitchen_door_lock', 'locked')
                  %} {% set lock_3 = is_state('lock.front_door_lock', 'locked')
                  %} {% if lock_1 and lock_2 and lock_3 %}
                    #00cc00
                  {% else %}
                    #ffbf00
                  {% endif %}
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet/security2
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info
                layout: vertical
                badge_icon: >-
                  {% set lock_1 = is_state('lock.front_door_lock', 'unlocked')
                  %} {% set lock_2 = is_state('lock.kitchen_door_lock',
                  'unlocked') %} {% set lock_3 =
                  is_state('lock.front_door_lock', 'unlocked') %} {% if lock_1
                  or lock_2 or lock_3 %}
                     mdi:lock-open-alert
                  {% else %}

                  {% endif %}
                badge_color: >-
                  {% set lock_1 = is_state('lock.front_door_lock', 'unlocked')
                  %} {% set lock_2 = is_state('lock.kitchen_door_lock',
                  'unlocked') %} {% set lock_3 =
                  is_state('lock.front_door_lock', 'unlocked') %} {% if lock_1
                  or lock_2 or lock_3 %}
                     #ff0000
                  {% else %}

                  {% endif %}
              - type: custom:mushroom-template-card
                primary: Network
                secondary: ''
                icon: >-
                  {% if is_state('binary_sensor.er605_port_1_internet_link',
                  'off') %}
                    mdi:lan-disconnect
                  {% elif is_state('sensor.holonet_wap_device_status',
                  'connected') and
                          is_state('sensor.millennium_falcon_device_status', 'connected') and
                          is_state('sensor.razor_crest_device_status', 'connected') %}
                    mdi:lan
                  {% else %}
                    mdi:lan-pending
                  {% endif %}
                badge_color: |-
                  {% if 
                    is_state('update.home_assistant_operating_system_update', 'on') or
                    is_state('update.home_assistant_core_update', 'on') or
                    is_state('update.pi_hole_core_update_available', 'on') or
                    is_state('update.millennium_falcon_firmware', 'on') or
                    is_state('update.razor_crest_firmware', 'on') or
                    is_state('update.holonet_wap_firmware', 'on') or
                    is_state('update.er605_firmware', 'on')
                  %}
                    #ffbf00
                  {% endif %}
                icon_color: >-
                  {% if is_state('binary_sensor.er605_port_1_internet_link',
                  'off') %}
                    #ff0000
                  {% elif is_state('sensor.holonet_wap_device_status',
                  'connected') and
                          is_state('sensor.millennium_falcon_device_status', 'connected') and
                          is_state('sensor.razor_crest_device_status', 'connected')   and
                  is_state('sensor.family_room_ups_status', 'connected')%}
                    #00cc00
                  {% else %}
                    #ffbf00
                  {% endif %}
                layout: vertical
                grid_options:
                  columns: 3
                  rows: 2
                badge_icon: |-
                  {% if 
                    is_state('update.home_assistant_operating_system_update', 'on') or
                    is_state('update.home_assistant_core_update', 'on') or
                    is_state('update.pi_hole_core_update_available', 'on') or
                    is_state('update.millennium_falcon_firmware', 'on') or
                    is_state('update.razor_crest_firmware', 'on') or
                    is_state('update.holonet_wap_firmware', 'on') or
                    is_state('update.er605_firmware', 'on')
                  %}
                    mdi:package-up
                  {% endif %}
                entity: binary_sensor.er605_port_1_online_detection
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet/network2
                hold_action:
                  action: none
                double_tap_action:
                  action: none
          - type: custom:clock-weather-card
            entity: weather.my_ecobee
            sun_entity: sun.sun
            weather_icon_type: line
            animated_icon: true
            forecast_rows: 5
            locale: en-US
            time_pattern: HH:mm
            time_format: 12
            date_pattern: cccc, d.MM.yy
            hide_today_section: false
            hide_forecast_section: false
            show_humidity: true
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: false
            time_zone: null
            show_decimal: true
            apparent_sensor: sensor.real_feel_temperature
            aqi_sensor: sensor.air_quality_index
            visibility:
              - condition: screen
                media_query: '(min-width: 768px)'
          - type: custom:mushroom-climate-card
            entity: climate.my_ecobee
            show_temperature_control: true
            hvac_modes:
              - auto
              - 'off'
              - heat_cool
              - heat
              - cool
              - fan_only
            grid_options:
              columns: 12
              rows: 2
            fill_container: true
            name: 'Thermostat '
            primary_info: state
            secondary_info: none
            layout: vertical
            card_mod:
              style:
                mushroom-state-info$: |
                  .container {
                  --card-secondary-font-size: 16px;
                  --card-primary-font-size: 18px;
                  margin-bottom: -20px;
                  margin-top: 10px;
                  }
                .: |
                  ha-state-icon {
                  --icon-symbol-size: 50px;
            visibility:
              - condition: screen
                media_query: '(min-width: 768px)'
          - type: custom:mushroom-climate-card
            entity: climate.my_ecobee
            show_temperature_control: true
            hvac_modes:
              - auto
              - 'off'
              - heat_cool
              - fan_only
            grid_options:
              columns: 12
              rows: 2
            fill_container: false
            name: 'Thermostat '
            primary_info: name
